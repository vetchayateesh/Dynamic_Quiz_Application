<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Dynamic Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="results-page" id="resultsPage">
            <div class="results-header">
                <h1>Quiz Completed!</h1>
                <div class="score-display">
                    <div class="score-circle">
                        <span id="finalScore">0</span>%
                    </div>
                </div>
            </div>

            <div class="results-summary">
                <div class="summary-card">
                    <h3>Total Questions</h3>
                    <p id="totalQuestions">0</p>
                </div>
                <div class="summary-card correct">
                    <h3>Correct Answers</h3>
                    <p id="correctAnswers">0</p>
                </div>
                <div class="summary-card incorrect">
                    <h3>Incorrect Answers</h3>
                    <p id="incorrectAnswers">0</p>
                </div>
                <div class="summary-card time">
                    <h3>Total Time</h3>
                    <p id="totalTime">0s</p>
                </div>
            </div>

            <div class="results-analysis">
                <div class="chart-container">
                    <h3>Answer Distribution</h3>
                    <canvas id="answerChart"></canvas>
                </div>

                <div class="chart-container">
                    <h3>Time Spent Per Question</h3>
                    <canvas id="timeChart"></canvas>
                </div>
            </div>

            <div class="detailed-results">
                <h3>Detailed Results</h3>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Question #</th>
                            <th>Question</th>
                            <th>Your Answer</th>
                            <th>Correct Answer</th>
                            <th>Time (seconds)</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="detailedResultsBody">
                        <!-- Detailed results will be inserted here -->
                    </tbody>
                </table>
            </div>

            <div class="results-actions">
                <button id="retakeQuizBtn" class="btn btn-primary">Retake Quiz</button>
                <button id="homeBtn" class="btn btn-secondary">Back to Home</button>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
    <script>
        // Initialize results page when loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeResults();
        });

        document.getElementById('retakeQuizBtn').addEventListener('click', function() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        });

        document.getElementById('homeBtn').addEventListener('click', function() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
