<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Dynamic Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-page" id="quizPage">
            <div class="quiz-header">
                <div class="quiz-title">
                    <h2 id="quizCategory"></h2>
                    <p id="quizDifficulty"></p>
                </div>
                <div class="quiz-progress">
                    <span id="questionCounter">Question 1 of 10</span>
                </div>
            </div>

            <div class="quiz-container">
                <div class="question-section">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>

                    <h3 id="questionText" class="question-text"></h3>

                    <div class="options-container" id="optionsContainer">
                        <!-- Options will be dynamically inserted here -->
                    </div>

                    <div class="navigation-buttons">
                        <button id="prevBtn" class="btn btn-secondary">Previous</button>
                        <button id="nextBtn" class="btn btn-primary">Next</button>
                        <button id="submitBtn" class="btn btn-success" style="display: none;">Submit Quiz</button>
                    </div>
                </div>

                <div class="timer-section">
                    <div class="timer" id="timer">
                        <span id="timerValue">30</span>s
                    </div>
                    <p>Time remaining</p>
                </div>

                <div class="question-nav-sidebar">
                    <h4>Questions</h4>
                    <div class="question-nav-list" id="questionNavList">
                        <!-- Question navigation will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
